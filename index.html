<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="stylemainpage.css">
    <!-- font Awesome link -->
    <script src="https://kit.fontawesome.com/5a2eeb8c3a.js" crossorigin="anonymous"></script> 
        <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid main-page">
        <form class="form" name="form"  onclick="submitForm(event)">
            <h4>Welcome Quiz App</h4>
            <br>
            <p class="font">
                Name:
            </p>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" class="mar inp-name" required>
            
            <p class="font">
                Father Name:
            </p>    
                <input type="text" id="fname" name="fname" placeholder="Enter Your Father Name" class="mar inp-fname" required>
            <p class="font">
                Email:
            </p>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="mar email" required>
            <br>
            <p class="btncntr">
            <button type="submit" class="sub-btn" onclick="jump()">START QUIZ</button>
            </p>

        </form>
    </div>
</body>
<script src="app1.js"></script>
<!-- bootstrap link  -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
